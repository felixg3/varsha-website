<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varsha Iyer - Conference Interpreter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 1rem;
            border-radius: 5px;
        }
        h1 {
            margin-bottom: 0;
        }
        .subtitle {
            font-style: italic;
            margin-top: 0.5rem;
        }
        .languages {
            background-color: #ecf0f1;
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
        }
        .languages h2 {
            color: #2c3e50;
            margin-top: 0;
        }
        .language-list {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .language-item {
            background-color: #3498db;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin: 0.5rem;
        }
        .contact {
            text-align: center;
            margin-top: 2rem;
        }
        .email {
            color: #2c3e50;
            text-decoration: none;
            font-weight: bold;
        }
        .email:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Varsha Iyer</h1>
        <p class="subtitle">Conference Interpreter - Located in Western Europe</p>
    </header>

    <main>
        <section class="languages">
            <h2>Languages</h2>
            <div class="language-list">
                <span class="language-item">English (A)</span>
                <span class="language-item">German (B)</span>
                <span class="language-item">French (C)</span>
                <span class="language-item">Tamil</span>
                <span class="language-item">Hindi</span>
            </div>
        </section>

        <section class="contact">
            <p>For inquiries, please contact:</p>
            <a href="mailto:mail@varsha.de" class="email">mail@varsha.de</a>
        </section>
    </main>
</body>
</html>
